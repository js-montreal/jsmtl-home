<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS-Montreal</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="container">
            <div class="main">
                <img src="logo-crop-1000x500.png" class="logo" />

                <div class="info">
                    <a class="meetup-link" href="https://www.meetup.com/js-montreal/">
                        <span class="join-us">Join us on </span>
                        <img class="meetup-logo" src="meetup-logo.png" />
                    </a>

                    <div class="time-place">
                        <div class="when">
                            When: 2nd Tuesday of every month
                        </div>
                        <div class="where">
                            Where: 1080 Beaver Hall Hl Suite 200 - 2nd floor
                        </div>
                    </div>
                </div>

            </div>


            <div class="map-container">
                <iframe
                    class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5592.767102685664!2d-73.56806292315389!3d45.50235707107465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91b0db4e17add%3A0x46d896aeb6bc83aa!2sUpgrade%2C%20Inc!5e0!3m2!1sen!2sca!4v1739802620753!5m2!1sen!2sca"
                    width="100%"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

        </div>

    </body>
</html>
